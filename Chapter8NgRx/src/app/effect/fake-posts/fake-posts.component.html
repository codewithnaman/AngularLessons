<form #titleForm="ngForm" (ngSubmit)="createPost()">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="title">Title</label>
    <div class="col-sm-10">
      <input class="form-control" id="title" name="title" placeholder="title" type="text">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button class="btn btn-primary" type="submit">Create post</button>
    </div>
  </div>
</form>


<div class="m-lg-3 col-md-8">
  <ul class="list-group">
    <li *ngFor="let post of posts;let i=index;" class="list-group-item">
      {{'ID is : ' + post.id + ' title is : ' + post.title}}

         <button (click)="deleteUser(i)" class="btn btn-sm btn-danger" type="button">Delete</button>
       </div>-->
    </li>
  </ul>
</div>
