<a class="list-group-item list-group-item-action
       d-flex justify-content-between align-items-center" [routerLink]="['/recipes',recipe.id]" routerLinkActive="active">
  <div class="flex-column w-75">
    <h5>{{recipe.name}}</h5>
    <p>{{recipe.description}}</p>
  </div>
  <span class="w-25">
          <img [src]="recipe.imagePath"
               [alt]="recipe.name" class="img-fluid" style="max-height: 100px">
        </span>
</a>
