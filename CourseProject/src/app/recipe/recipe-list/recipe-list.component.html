<div class="row">
  <div class="col-12">
    <button class="btn btn-primary">New Recipe</button>
  </div>
</div>
<hr/>
<div class="row">
  <div class="col-12">
    <div class="list-group">
      <a href="#" class="list-group-item list-group-item-action
       d-flex justify-content-between align-items-center" *ngFor="let recipe of recipes">
        <div class="flex-column w-75">
          <h5>{{recipe.name}}</h5>
          <p>{{recipe.description}}</p>
        </div>
        <span class="w-25">
          <img [src]="recipe.imagePath"
               [alt]="recipe.name" class="img-fluid" style="max-height: 100px">
        </span>
      </a>
    </div>
    <rb-recipe-item></rb-recipe-item>
  </div>
</div>
