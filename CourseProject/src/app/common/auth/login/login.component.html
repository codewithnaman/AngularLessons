<ng-template rbPlaceholder></ng-template>
<form #signInForm="ngForm" (ngSubmit)="authenticate()">
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email"
           name="email" ngModel required email>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password"
           name="password" ngModel required>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="signInForm.invalid">Sign {{isLogin ? 'In' : 'Up' }}</button>
  |
  <button type="button" class="btn btn-primary" (click)="switchAuthModes()">Switch to
    Sign {{isLogin ? 'Up' : 'In' }}</button>
</form>
