<div aria-live="polite" aria-atomic="true" class="position-relative" style="z-index: 2">
  <div style="position: absolute; top: 0; right: 1%;">
    <div class="toast"
         [ngClass]="{'show': toast.title || toast.message}"
         [ngStyle]="{backgroundColor: toast.backgroundColor}" *ngFor="let toast of toasts">
      <div class="toast-header">
        <strong class="mr-auto">{{toast.title}}</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close"
                (click)=" this.toasts.splice(toasts.indexOf(toast),1)">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">
        {{toast.message}}
      </div>
    </div>
  </div>
</div>
