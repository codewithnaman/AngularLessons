<form (ngSubmit)="onIngredientAdd()" #shoppingForm="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Name" name="name" ngModel>
  </div>
  <div class="form-group">
    <label for="amount">Amount</label>
    <input type="number" class="form-control" id="amount" step="0.1" placeholder="Amount"  name="amount" ngModel>
  </div>
  <div class="form-group">
    <label for="unitSelect">Unit</label>
    <select class="custom-select" id="unitSelect" name="unit" ngModel>
      <option value="gm">gm (Gram)</option>
      <option value="ml">ml (Milliliter)</option>
      <option value="unit">Unit (Nos.)</option>
      <option value="kg">kg (Kilogram)</option>
      <option value="l">l (Liter)</option>
    </select>
  </div>
  <div class="form-row">
    <div class="col">
      <button class="btn btn-success btn-block" type="submit">Add</button>
    </div>
    <div class="col">
      <button class="btn btn-secondary btn-block" type="button" (click)="onClearCart()">Clear List</button>
    </div>
  </div>
</form>
