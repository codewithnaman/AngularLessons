<div class="row">
  <div class="col-sm-6">
    <rb-shopping-edit></rb-shopping-edit>
  </div>
  <div class="col-sm-6">
    <h4>Shopping List</h4>
    <hr>
    <ul class="list-group" *ngIf="ingredients.length">
      <a class="list-group-item d-flex justify-content-between align-items-center" style="cursor: pointer"
         *ngFor="let ingredient of ingredients">
        {{ingredient.name}} in amount {{ingredient.amount + ' ' + ingredient.unit}}
        <button type="button" class="text-danger btn" (click)="deleteIngredient(ingredient)"><span
          class="oi oi-trash"></span></button>
      </a>
    </ul>
    <p *ngIf="!ingredients.length">No Ingredients in list</p>
  </div>
</div>
